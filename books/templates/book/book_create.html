{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}اضافه کردن کتاب جدید{% endblock %}

{% block content %}

    <div class="container mt-3">
        <h1>اضافه کردن کتاب جدید:</h1>
        <form method="POST" action="{% url 'book_create' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">اضافه کردن کتاب</button>
        </form>
    </div>

{% endblock content %}
