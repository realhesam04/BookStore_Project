{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}حذف کتاب {{ book.title }} {% endblock %}

{% block content %}
    <div class="container mt-3">
        <form method="post">
            {% csrf_token %}
            <h1>آیا از حذف کتاب "{{ book.title }}" اطمینان دارید؟</h1>
            <button type="submit" class="btn btn-danger mb-3 mt-3">بله</button>

        </form>
        <a href="{% url 'book_list' %}">صفحه لیست کتاب ها</a>
    </div>

{% endblock content %}
